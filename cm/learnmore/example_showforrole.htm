<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:soa="http://soa.com">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Test soa:showforroles Dynamic Tag | Community Manager Help</title>
		<link href="../../../../resources/style/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../resources/style/base.css" rel="stylesheet" type="text/css" />
		<link href="../../../../resources/style/style.css" rel="stylesheet" type="text/css" />
		<link href="../../style/document.css" rel="stylesheet" type="text/css" />
		<script language="javascript" src="/ui/apps/atmosphere/123/resources/uiframework/jquery/jquery.js"  type="text/javascript"></script>
		<script language="javascript" src="/ui/apps/atmosphere/123/resources/console/javascript/dynamic_docs.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="documentation">
			<div>
				<div class="docs_overview_leftpanel">
				</div>
				<div class="docs_overview_rightpanel">
					<div class="contentSection">
						<div class="learnmore-content">
							<div>
								<h3>No Roles required</h3>
							</div>
						</div>
					</div>
					<soa:showforrole roleNames="SiteAdmin">
						<div class="contentSection soa-ui-cm-dynamic-docs">
							<div class="learnmore-content">
								<div>
									<h3>Only Site Admin</h3>
								</div>
							</div>
						</div>
					</soa:showforrole>

					<soa:showforrole roleNames="BusinessAdmin">
						<div class="contentSection soa-ui-cm-dynamic-docs">
							<div class="learnmore-content">
								<div>
									<h3>Only Business Admin</h3>
								</div>
							</div>
						</div>
					</soa:showforrole>

					<soa:showforrole roleNames="SiteAdmin, BusinessAdmin" condition="AND">
						<div class="contentSection soa-ui-cm-dynamic-docs">
							<div class="learnmore-content">
								<div>
									<h3>Site Admin and Business Admin</h3>
								</div>
							</div>
						</div>
					</soa:showforrole>

					<soa:showforrole roleNames="SiteAdmin, BusinessAdmin">
						<div class="contentSection soa-ui-cm-dynamic-docs">
							<div class="learnmore-content">
								<div>
									<h3>Site Admin OR Business Admin</h3>
								</div>
							</div>
						</div>
					</soa:showforrole>

					<soa:showforrole roleNames="ApiAdmin">
						<div class="contentSection soa-ui-cm-dynamic-docs">
							<div class="learnmore-content">
								<div>
									<h3>Admin</h3>
								</div>
							</div>
						</div>
					</soa:showforrole>
				</div>
			</div>
		</div>
	</body>
</html>
