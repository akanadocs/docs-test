ting contract into production.\",\n    \"UserName\" : \"jdoe\"\n}\n</code></pre>\n<h4>Response:</h4>\n<pre><code>HTTP/1.1 200 OK\n</code></pre>","operationId":"performWorkflowAction","consumes":["application/json","application/xml","text/xml"],"parameters":[{"in":"path","name":"key","description":"Key of the contract to perform the action on.","type":"string","required":true},{"in":"body","name":"parameter0","description":"The action to perform.","required":true,"schema":{"type":"object"}}],"responses":{"default":{"description":" "}},"deprecated":false}}}};
