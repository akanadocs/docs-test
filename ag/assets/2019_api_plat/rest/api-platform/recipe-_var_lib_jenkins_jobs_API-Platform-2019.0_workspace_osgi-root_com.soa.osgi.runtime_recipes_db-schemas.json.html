<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>db-schemas Recipe Information</title>

		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/default.css" rel="stylesheet"/>
		<link href="css/recipe.css" rel="stylesheet"/>
		<link href='css/font-awesome.min.css'rel='stylesheet' type='text/css'/>

	</head>
	<body class="main recipe">

		<div class='header'></div>
		<div class="col-md-12 card shadow-card">
			<div class="recipe-title col-md-12">
				<h4 class="col-md-8">
					<span class="recipe-name">db-schemas</span>
				</h4>
				<div class="col-md-4 recipe-toolbar">		
				</div>
								<div class="col-md-12">		
					<p>Install Database Schemas</p>
				</div>
							</div>	
			
						<div class="card shadow-card container-fluid">	
				<h5><i class="fa fa-adjust" style="margin-right:6px;"></i>
					<span>Phases : </span>
					<span>  deploy </span>
				</h5>
			</div>
						
						
						
						
						
						
						
						<div class="panel card shadow-card container-fluid">		
				<h5><i class="fa fa-tasks" style="margin-right:4px;"></i>
					<span>Tasks</span>
				</h5>
				<div class="container">
					<ul class="list-unstyled">
											<li> com.soa.schemas </li>
												<ul>
													<li><strong> step </strong> select.db </li>
														<ul>
																<li><span> selected.database = ${DB_NAME|mydb} </span></li>
															</ul>
																				<li><strong> step </strong> install.schema </li>
														<ul>
																<li><span> * = * </span></li>
															</ul>
																			</ul>
																</ul>
				</div>
			</div>
						
		</div>

		<br/><br/><br/>

		<div class='footer'></div>

	</body>
