		<script>
		  	$(document).ready(function() {
		  		var json = {"swagger":"2.0","info":{"title":"Audit Trail Management API","description":"The API used to report and manage audit trails.","version":"8.0.0"},"host":"0.0.0.0","basePath":"/rest","schemes":["https","http"],"tags":[{"name":"AuditTrailService"}],"paths":{"/audittrail/{id}/workflow":{"put":{"tags":["AuditTrailService"],"summary":"Perform Workflow Action","description":"<p>Performs a workflow action on the audit record with the given ID. A usage example is as follows: </p><p>Request:<br/>PUT /rest/audittrail/10001/workflow HTTP/1.1<br/>{<br/>    \"action\" : \"OBSERVE\",<br/>    \"comment\" : \"Observed record, no action taken\",<br/>    \"userName\" : \"jdoe\"<br/>}</p><p>Response:<br/>HTTP/1.1 200 OK</p>","operationId":"performWorkflowAction","consumes":["application/json","application/xml","text/xml"],"parameters":[{"in":"path","name":"id","description":"ID of the audit record to perform the action on.","type":"string","required":true}],"responses":{"default":{"schema":{"$ref":"#/definitions/auditWorkflow"}}},"deprecated":false}},"/audittrail":{"get":{"tags":["AuditTrailService"],"summary":"Get Audit Trail","description":"<p>Retrieves the audit records meeting the given criteria. The following usage example illustrates a query for all OBSERVED or RESOLVED records operated on by jdoe between 2015-05-01T16:21:17 and now. It also illustrates paging by asking for records starting from position 50 and to only return 50 records.</p><p>Request:<br/>GET /rest/audittrail?state=OBSERVED&state=RESOLVED&actor=jdoe&from=2015-05-01T16:21:17&start=50&count=50 HTTP/1.1<p>Response:<br/>HTTP/1.1 200 OK<br/>{<br/>    \"totalCount\" : \"50\",<br/>    \"records\" : [<br/>        {<br/>            \"id\" : \"10001\",<br/>            \"userName\" : \"jdoe\",<br/>            \"appName\" : \"console-1\",<br/>            \"action\" : \"Add Policy\",<br/>            \"description\" : \"Policy [P1] added.\",<br/>            \"generatedAt\" : \"2015-05-01T16:21:17<br/>            \"workflow\" : {<br/>                \"state\" : \"RESOLVED\",<br/>                \"receivedAt\" : \"2015-05-01T16:21:18\",<br/>                \"observedBy\" : \"jdoe\",<br/>                \"observedAt\" : \"2015-05-01T17:20:10\",<br/>                \"resolvedBy\" : \"jdoe\",<br/>                \"resolvedAt\" : \"2015-05-01T18:32:40\",<br/>                \"comments\" : [<br/>                    {<br/>                        \"commentId\" : \"1\", <br/>                        \"comment\" : \"Will investigate.\",<br/>                        \"userName\" : \"jdoe\",<br/>                        \"createdAt\" : \"2015-05-01T17:20:10\"<br/>                    },<br/>                    {<br/>                        \"commentId\" : \"2\", <br/>                        \"comment\" : \"Figured it out.\",<br/>                        \"userName\" : \"jdoe\",<br/>                        \"createdAt\" : \"2015-05-01T18:32:40\"<br/>                    }<br/>                ]<br/>            }<br/>        },<br/>        ... not shown for brevity ...<br/>    ],<br/>    \"listIncomplete\" : \"true\"<br/>}</p><p>The <i>listIncomplete</i> field in the response indicates there are more records beyond the 50 that match the given criteria.</p>","operationId":"getAuditTrail","produces":["application/json","application/xml","text/xml"],"parameters":[{"in":"query","name":"actor","description":"Indicates only audit records that the user with the given username performed a workflow action on should be returned.","type":"string","required":false},{"in":"query","name":"start","description":"To page the results this integer indicates the first audit record from the full result set to return as the first item of the page.","type":"integer","required":false},{"in":"query","name":"count","description":"To page the results this integer indicates the number of items thatshould be returned in the page.","type":"integer","required":false},{"in":"query","name":"action","description":"Action audited to filter on.","type":"string","required":true},{"in":"query","name":"from","description":"Date at which only audit records reported after will be returned.","required":false},{"in":"query","name":"to","description":"Date at which only audit records reported before will be returned.","required":false},{"in":"query","name":"state","description":"States of the audit records to filter on.","required":false},{"in":"query","name":"user","description":"Name of the user who's action was audited to filter on.","type":"string","required":false}],"responses":{"default":{"schema":{"$ref":"#/definitions/auditTrail"}}},"deprecated":false},"post":{"tags":["AuditTrailService"],"summary":"Add Audit Record","description":"<p>Adds an audit trail record. A usage example is as follows:</p><p>Request:<br>POST /rest/audittrail HTTP/1.1<br>{<br>    \"userName\" : \"jdoe\",<br>    \"appName\" : \"console-1\",<br>    \"action\" : \"Add Policy\",<br>    \"description\" : \"Policy [P1] added.\",<br>    \"generatedAt\" : \"2015-05-01T16:21:17<br>}</p><p>Response:<br>HTTP/1.1 200 OK<br>{<br>    \"id\" : \"10001\",<br>    \"userName\" : \"jdoe\",<br>    \"appName\" : \"console-1\",<br>    \"action\" : \"Add Policy\",<br>    \"description\" : \"Policy [P1] added.\",<br>    \"generatedAt\" : \"2015-05-01T16:21:17<br>    \"workflow\" : {<br>      \"state\" : \"UNOBSERVED<br>      \"receivedAt\" : \"2015-05-01T16:21:18\",<br>    }<br>}</p><p>Note the <i>id</i> property is not provided in the request but is provided in the response message. The <i>id</i> can then be used when performing workflow actions. The workflow is also auto-generated and provided in the response where it indicates the initial state and when the system received the record.</p>","operationId":"addAuditTrail","consumes":["application/json","application/xml","text/xml"],"responses":{"default":{"schema":{"$ref":"#/definitions/auditRecord"}}},"deprecated":false}}},"definitions":{"auditRecord":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["action"],"properties":{"id":{"type":"string"},"userName":{"type":"string"},"appName":{"type":"string"},"action":{"type":"string"},"description":{"type":"string"},"generatedAt":{"type":"string","format":"date-time"},"workflow":{"type":"object"}}},"auditWorkflow":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":[],"properties":{"state":{"enum":["UNOBSERVED","OBSERVED","RESOLVED"],"type":"string"},"receivedAt":{"type":"string","format":"date-time"},"observedBy":{"type":"string"},"observedAt":{"type":"string","format":"date-time"},"resolvedBy":{"type":"string"},"resolvedAt":{"type":"string","format":"date-time"},"comments":{"type":"array","minItems":0,"items":{"$ref":"#/definitions/auditComment"}}}},"auditComment":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["commentId"],"properties":{"comment":{"type":"string"},"userName":{"type":"string"},"createdDts":{"type":"string","format":"date-time"},"commentId":{"type":"integer","format":"int64"}}},"auditTrail":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["totalCount","listIncomplete"],"properties":{"totalCount":{"type":"string"},"records":{"type":"array","minItems":0,"items":{"$ref":"#/definitions/auditRecord"}},"listIncomplete":{"type":"boolean"}}}}};
				window.swaggerUi = new SwaggerUi({
