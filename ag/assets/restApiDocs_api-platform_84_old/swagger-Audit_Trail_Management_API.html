		<script>
		  	$(document).ready(function() {
		  		var json = {"swagger":"2.0","info":{"title":"Audit Trail Management API","description":"The API used to report and manage audit trails.","version":"8.0.0"},"host":"0.0.0.0","basePath":"/rest","schemes":["https","http"],"tags":[{"name":"AuditTrailService"}],"paths":{"/audittrail/{id}/workflow":{"put":{"tags":["AuditTrailService"],"summary":"Perform Workflow Action","description":"<p>Performs a workflow action on the audit record with the given ID. A usage example is as follows:</p>\n<h4>Sample Request</h4>\n<pre><code>PUT /rest/audittrail/10001/workflow HTTP/1.1\n{\n    \"action\" : \"OBSERVE\",\n    \"comment\" : \"Observed record, no action taken\",\n    \"userName\" : \"jdoe\"\n}\n</code></pre>\n<h4>Sample Response</h4>\n<pre><code>HTTP/1.1 200 OK\n</code></pre>","operationId":"performWorkflowAction","consumes":["application/json","application/xml","text/xml"],"parameters":[{"in":"path","name":"id","description":"ID of the audit record to perform the action on.","type":"string","required":true},{"in":"body","name":"body","description":"The action to perform.","required":true,"schema":{"$ref":"#/definitions/auditWorkflowAction"}}],"responses":{"default":{"schema":{"$ref":"#/definitions/auditWorkflow"}}},"deprecated":false}},"/audittrail":{"get":{"tags":["AuditTrailService"],"summary":"Get Audit Trail","description":"<p>Retrieves the audit records meeting the given criteria. The following usage example\nillustrates a query for all OBSERVED or RESOLVED records operated on by jdoe between\n2015-05-01T16:21:17 and now. It also illustrates paging by asking for records starting\nfrom position 50 and to only return 50 records.</p>\n<h4>Sample Request</h4>\n<pre><code>GET /rest/audittrail?state=OBSERVED&amp;state=RESOLVED&amp;actor=jdoe&amp;from=2015-05-01T16:21:17&amp;start=50&amp;count=50 HTTP/1.1\nAccept: application/json\n</code></pre>\n<h4>Sample Response</h4>\n<pre><code>HTTP/1.1 200 OK\nContent-Type: application/json\n\n{\n    \"totalCount\" : \"50\",\n    \"records\" : [\n        {\n            \"id\" : \"10001\",\n            \"userName\" : \"jdoe\",\n            \"appName\" : \"console-1\",\n            \"action\" : \"Add Policy\",\n            \"description\" : \"Policy [P1] added.\",\n            \"generatedAt\" : \"2015-05-01T16:21:17\n            \"workflow\" : {\n                \"state\" : \"RESOLVED\",\n                \"receivedAt\" : \"2015-05-01T16:21:18\",\n                \"observedBy\" : \"jdoe\",\n                \"observedAt\" : \"2015-05-01T17:20:10\",\n                \"resolvedBy\" : \"jdoe\",\n                \"resolvedAt\" : \"2015-05-01T18:32:40\",\n                \"comments\" : [\n                    {\n                        \"commentId\" : \"1\", \n                        \"comment\" : \"Will investigate.\",\n                        \"userName\" : \"jdoe\",\n                        \"createdAt\" : \"2015-05-01T17:20:10\"\n                    },\n                    {\n                        \"commentId\" : \"2\", \n                        \"comment\" : \"Figured it out.\",\n                        \"userName\" : \"jdoe\",\n                        \"createdAt\" : \"2015-05-01T18:32:40\"\n                    }\n                ]\n            }\n        },\n        ... not shown for brevity ...\n    ],  \n    \"listIncomplete\" : \"true\"\n}\n\nThe *listIncomplete* field in the response indicates there are more records \nbeyond the 50 that match the given criteria.\n</code></pre>","operationId":"getAuditTrail","produces":["application/json","application/xml","text/xml"],"parameters":[{"in":"query","name":"user","description":"Name of the user who's action was audited to filter on.","type":"string","required":false},{"in":"query","name":"action","description":"Action audited to filter on.","type":"string","required":true},{"in":"query","name":"from","description":"Date at which only audit records reported after will be returned.","type":"string","required":false},{"in":"query","name":"to","description":"Date at which only audit records reported before will be returned.","type":"string","required":false},{"in":"query","name":"state","description":"States of the audit records to filter on.","type":"string","required":false},{"in":"query","name":"actor","description":"Indicates only audit records that the user with the given username performed a workflow action on should be returned.","type":"string","required":false},{"in":"query","name":"start","description":"To page the results this integer indicates the first audit record from the full result set to return as the first item of the page.","type":"integer","required":false},{"in":"query","name":"count","description":"To page the results this integer indicates the number of items thatshould be returned in the page.","type":"integer","required":false}],"responses":{"default":{"schema":{"$ref":"#/definitions/auditTrail"}}},"deprecated":false},"post":{"tags":["AuditTrailService"],"summary":"Add Audit Record","description":"<p>Adds an audit trail record.</p>\n<h4>Sample Request</h4>\n<pre><code>POST /rest/audittrail HTTP/1.1\nContent-Type: application/json\n\n{\n    \"userName\" : \"jdoe\",\n    \"appName\" : \"console-1\",\n    \"action\" : \"Add Policy\",\n    \"description\" : \"Policy [P1] added.\",\n    \"generatedAt\" : \"2015-05-01T16:21:17\n}\n</code></pre>\n<h4>Sample Response</h4>\n<pre><code>HTTP/1.1 200 OK\nContent-Type: application/json\n\n{\n    \"id\" : \"10001\",\n    \"userName\" : \"jdoe\",\n    \"appName\" : \"console-1\",\n    \"action\" : \"Add Policy\",\n    \"description\" : \"Policy [P1] added.\",\n    \"generatedAt\" : \"2015-05-01T16:21:17\n    \"workflow\" : {\n      \"state\" : \"UNOBSERVED\n      \"receivedAt\" : \"2015-05-01T16:21:18\",\n    }\n}\n</code></pre>\n<p>Note the <em>id</em> property is not provided in the request but is provided in the\nresponse message. The <em>id</em> can then be used when performing workflow actions.\nThe workflow is also auto-generated and provided in the response where it indicates\nthe initial state and when the system received the record.</p>","operationId":"addAuditTrail","consumes":["application/json","application/xml","text/xml"],"parameters":[{"in":"body","name":"body","description":"The audit trail record to add.","required":true,"schema":{"$ref":"#/definitions/auditRecord"}}],"responses":{"default":{"schema":{"$ref":"#/definitions/auditRecord"}}},"deprecated":false}}},"definitions":{"auditRecord":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["action"],"properties":{"id":{"type":"string"},"userName":{"type":"string"},"appName":{"type":"string"},"action":{"type":"string"},"description":{"type":"string"},"generatedAt":{"type":"string","format":"date-time"},"workflow":{"$ref":"#/definitions/auditWorkflow"}}},"auditWorkflowAction":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["action"],"properties":{"action":{"enum":["OBSERVE","RESOLVE","UNRESOLVE","UNOBSERVE"],"type":"string"},"comment":{"type":"string"},"userName":{"type":"string"}}},"auditWorkflow":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":[],"properties":{"state":{"enum":["UNOBSERVED","OBSERVED","RESOLVED"],"type":"string"},"receivedAt":{"type":"string","format":"date-time"},"observedBy":{"type":"string"},"observedAt":{"type":"string","format":"date-time"},"resolvedBy":{"type":"string"},"resolvedAt":{"type":"string","format":"date-time"},"comments":{"type":"array","minItems":0,"items":{"$ref":"#/definitions/auditComment"}}}},"auditComment":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["commentId"],"properties":{"comment":{"type":"string"},"userName":{"type":"string"},"createdDts":{"type":"string","format":"date-time"},"commentId":{"type":"integer","format":"int64"}}},"auditTrail":{"$schema":"http://json-schema.org/draft-04/schema#","type":"object","required":["totalCount","listIncomplete"],"properties":{"totalCount":{"type":"string"},"records":{"type":"array","minItems":0,"items":{"$ref":"#/definitions/auditRecord"}},"listIncomplete":{"type":"boolean"}}}}};

		          validatorUrl: null,
